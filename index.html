<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourav Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 10px;
            animation: float 3s ease-in-out infinite, colorChange 5s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes colorChange {
            0% { color: #ff0055; text-shadow: 0 0 20px #ff0055; }
            33% { color: #00fbff; text-shadow: 0 0 20px #00fbff; }
            66% { color: #fffa00; text-shadow: 0 0 20px #fffa00; }
            100% { color: #ff0055; text-shadow: 0 0 20px #ff0055; }
        }
    </style>
</head>
<body>

    <h1>Sourav</h1>

</body>
</html>
